<p-toast></p-toast>
<div class="background flex justify-content-center align-items-center w-full">
  <div class="container">
    <img src="/assets/imagenes/logodosmil.png" alt="" style="width: 300px" />
    <div class="containerSearchBar">
      <p-calendar [(ngModel)]="reserva.date" selectionMode="range" [readonlyInput]="true" (onSelect)="onDateSelect($event)" [minDate]="minDate"></p-calendar>
      <p-dropdown [(ngModel)]="reserva.numero_personas" [options]="options" optionLabel="value"></p-dropdown>
      <p-inputNumber style="    height: 48px;" [ngModel]="reserva.total" mode="currency" currency="EUR" [readonly]="true" ></p-inputNumber>
      <button pButton pRipple label="Enviar" class="send-button" (click)="reservar()"></button>
    </div>
    <div class="custom-card">
      <h3>Cancela tu reserva</h3>
      <div class="input-button-container">
        <p-inputNumber input type="number" id="idReserva" name="idReserva" (focus)="clearPlaceholder()" #idReservaInput></p-inputNumber>
        <button pButton pRipple label="Eliminar" class="red-button" (click)="borrarReserva(idReservaInput.value)" #idReservaInput></button>
      </div>
    </div>
  </div>
</div>
